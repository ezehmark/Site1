<script>
    var welcome = document.querySelector('.welcome');
    
    var names = localStorage.getItem('names');
    
    
    welcome.textContent = `${names}, our services are best for you!`;
    
    
    function count(){
        var targetNum = 5000;
        var interval = 50;
        var num = 0;
        var duration = 10000;
        var counter = document.querySelector('.bal');
        var increment = (targetNum/duration)*interval;
        
        var myInterval = setInterval(() => {
            num += increment;
            if(num >= targetNum){
                num = targetNum;
                clearInterval(myInterval);
               
            }
            counter.textContent = `â‚¦${num}`;
            
        }, myInterval)
        
    }
    
    
    function rotateRef(){
        var icon = document.querySelector('.refresh');
        icon.classList.add('rrefresh');
        
        setTimeout(()=>{
            icon.classList.remove('rrefresh');
        }, 2000);
    }
    
    var icon = document.querySelector('.refresh');
    icon.addEventListener('click', rotateRef);
    
    setTimeout(()=>{
        icon.addEventListener('click',count); 
    }, 4000);
     
 
 
    window.onload = function(){
        
        count();
    }
